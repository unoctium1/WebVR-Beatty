<!DOCTYPE html>
<html>
  <head>
    <title>EML Intro To WebVR Workshop</title>
    <meta name="description" content="EML Intro To WebVR Workshop">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="/js/show-whale-on-click.component.js"></script>
    <script src="/js/raycaster-autorefresh.component.js"></script>
    <script src="/js/hide-if-not-mobile.component.js"></script>
  </head>
  <body>
    <a-scene raycaster-autorefresh>
      <a-assets>
        <a-assets-item id="whale-skeleton" response-type="arraybuffer" src="https://cdn.glitch.com/e3172488-56da-4bed-8010-cecd1f7f03fd%2Fwhale-skeleton.glb?1520377773001"></a-assets-item>
        <a-assets-item id="blue-whale" response-type="arraybuffer" src="https://cdn.glitch.com/e3172488-56da-4bed-8010-cecd1f7f03fd%2Fblue-whale.glb?1520022370428"></a-assets-item>
        <audio id="whaleNoise" src="https://cdn.glitch.com/e3172488-56da-4bed-8010-cecd1f7f03fd%2Fwhale-noise.mp3?1520377787263"></audio>
        <audio id="whale message" src="https://cdn.glitch.com/e3172488-56da-4bed-8010-cecd1f7f03fd%2Fwhale-message.mp3?1520377818449"></audio>
        <sound id="welcome" src="https://cdn.glitch.com/e3172488-56da-4bed-8010-cecd1f7f03fd%2Fwelcome-message.mp3?1520377804022"></sound>
        <img id="wall" src="https://cdn.glitch.com/e3172488-56da-4bed-8010-cecd1f7f03fd%2Fwall-texture.jpg?1520378646891" />
        <img id="floor" src="https://cdn.glitch.com/e3172488-56da-4bed-8010-cecd1f7f03fd%2Ffloor-texture.jpg?1520378790187" />
      </a-assets>
      <a-box color="#c2b3a3" src="#floor" repeat="10 10" height="1" width="50" depth="50" position="0 -1 0"></a-box>
      <a-box color="#c2b3a3" src="#floor" repeat="10 10" height="1" width="50" depth="50" position="0 48 0"></a-box>
      <a-box color="#c2b3a3" src="#wall" repeat="10 10" height="1" width="50" depth="50" position="0 23.5 25" rotation="90"></a-box>
      <a-box color="#c2b3a3" src="#wall" repeat="10 10" height="1" width="50" depth="50" position="24.5 23.5 0" rotation="90 0 90"></a-box>
      <a-box color="#c2b3a3" src="#wall" repeat="10 10" height="1" width="50" depth="50" position="-24.5 23.5 0" rotation="90 0 90"></a-box>
      <a-box color="#c2b3a3" src="#wall" repeat="10 10" height="1" width="50" depth="50" position="0 23.5 -25" rotation="90"></a-box>
      
      <a-entity gltf-model="#whale-skeleton" position="3 2 3" scale="0.2 0.2 0.2" show-whale-on-click="src: #blue-whale"></a-entity>
      
      <a-entity position="0 0 0" sound="src: #welcome; autoplay: true;"></a-entity>
      
      <!-- uncomment for vive or oculus or cardboard-->
      <!--
      <a-entity id="player" wasd-controls>
        <a-entity camera look-controls>
          <a-ring hide-if-not-mobile cursor position="0 0 -3" color="white" scale="0.05 0.05 0.05"></a-ring>
        </a-entity>
        <a-entity hand-controls="left" laser-controls></a-entity>
        <a-entity hand-controls="right" teleport-controls="cameraRig: #Player; button: trigger"></a-entity>
      </a-entity>
      -->

    </a-scene>
  </body>
</html>
